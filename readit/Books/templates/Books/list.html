<html>
    <head>
        <title>My first django page</title>    
    </head>
    <body>
        {% if request.user.is_authenticated %}
            <p> Hello {{ request.user.username|title }}, you last logged in at {{ request.user.last_login|date:"D d M Y" }}</p>
        {% else %}
            <p>Welcome quest!</p>
        {% endif %}
    </body>
</html>
